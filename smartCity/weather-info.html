<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Status - Smarties Dashboard</title>
  <style>
    /* Shared Theme Colors */
    :root {
      --primary-color: #7d54f3;
      --secondary-color: #4a2c91;
      --background-color: #f9f9f9;
      --card-color: #ffffff;
      --text-color: #333;
      --error-color: #e74c3c;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    header {
      border-bottom: 2px solid var(--secondary-color);
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .navbar h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      color: var(--secondary-color);
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      color: var(--text-color);
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .navbar ul li a:hover {
      background-color: #e8e3f9;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

   .navbar ul li a.active {
      background-color: #d4c4f5;
      color: #4a2c91;
      box-shadow: 0 0 8px rgba(212, 196, 245, 0.6);
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
    }

    .slider {
      width: 200px;
      height: 100vh;
      border-right: 2px solid var(--secondary-color);
      padding: 20px 10px;
    }

    .slider a {
      display: block;
      text-decoration: none;
      margin-bottom: 15px;
      font-size: 18px;
      font-weight: 500;
      color: var(--secondary-color);
      padding: 10px;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.3s;
    }

    .slider a.active {
      background-color: var(--primary-color);
      color: white;
    }

    .slider a:hover {
      background-color: var(--secondary-color);
      color: white;
      transform: scale(1.05);
    }

    .main-content {
      flex: 1;
      padding: 20px;
    }

    .weather-card {
      background-color: var(--card-color);
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
      display: none;
    }

    .weather-card.visible {
      display: block;
    }

    #weatherMessage {
      margin-top: 10px;
      font-weight: bold;
    }

    .search-container {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    #cityInput {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    #searchBtn {
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    #searchBtn:hover {
      background-color: var(--secondary-color);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <div class="navbar">
      <h1>Smarties Dashboard</h1>
      <ul>
<li><a href="home.html">Home</a></li>
        <li><a href="dashboard.html" class="active">Dashboard</a></li>
        
        <li><a href="reports.html">Reports</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Layout -->
  <div class="container">
    <!-- Slider -->
    <div class="slider">
      <a href="dashboard.html">Dashboard</a>
      <a href="traffic-info.html">Traffic Updates</a>
      <a href="water-info.html">Water Reservoir</a>
<a href="weather-info.html" class="active">Weather Status</a>
      <a href="energy-info.html">Energy Consumption</a>
     
      <a href="air-quality.html">Air Quality</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Weather Information</h1>
        <p>Enter the city name to view current weather updates.</p>
      </header>

      <div class="search-container">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchBtn">Search</button>
      </div>

      <div id="weatherCard" class="weather-card">
        <h3 id="cityName">City Name</h3>
        <p id="temperature">Temperature: --Â°C</p>
        <p id="weatherDescription">Weather: --</p>
        <p id="weatherMessage"></p>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
   document.getElementById('searchBtn').addEventListener('click', () => {
  const city = document.getElementById('cityInput').value.trim();
  const weatherCard = document.getElementById('weatherCard');
  const cityName = document.getElementById('cityName');
  const temperature = document.getElementById('temperature');
  const weatherDescription = document.getElementById('weatherDescription');
  const weatherMessage = document.getElementById('weatherMessage');

  if (city) {
    // Mocked weather data for demonstration
    const mockData = {
      temperature: 25, // Change this value to test
      description: "Clear Sky"
    };

    cityName.textContent = `Weather in ${city}`;
    temperature.textContent = `Temperature: ${mockData.temperature}Â°C`;
    weatherDescription.textContent = `Weather: ${mockData.description}`;
    
    if (mockData.temperature > 30) {
      weatherMessage.textContent = "ðŸŒž It's hot outside. Stay cool!";
      weatherMessage.style.color = "yellow"; // Use yellow for a warning-like message
    } else {
      weatherMessage.textContent = "ðŸŒ¤ Enjoy the pleasant weather!";
      weatherMessage.style.color = "green"; // Use green for positive messages
    }

    weatherCard.classList.add('visible');
  }
});
  </script>
</body>
</html>
