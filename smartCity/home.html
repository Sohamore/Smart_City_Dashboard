<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smarties Home</title>
  <style>
    /* Inline CSS for Purple and White Theme */
    :root {
      --primary-color: #7d54f3; /* Purple */
      --secondary-color: #4a2c91; /* Dark Purple */
      --background-color: #ffffff; /* White */
      --text-color: #333; /* Grey */
      --hover-background: #ece9f9; /* Light Purple Hover */
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      border-bottom: 2px solid var(--secondary-color);
      padding: 20px;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }
    .navbar h1 {
      margin: 0;
      font-size: 28px;
      font-weight: 600;
      color: var(--secondary-color);
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      margin-left: 20px;
    }
    .navbar ul li a {
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      color: var(--text-color);
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .navbar ul li a.active {
      background-color: #d4c4f5;
      color: #4a2c91;
      box-shadow: 0 0 8px rgba(212, 196, 245, 0.6);
    }
    .navbar ul li a:hover {
      background-color: var(--hover-background);
      color: var(--secondary-color);
    }
    main {
      text-align: center;
      margin-top: 100px; /* Create space below the navbar */
      max-width: 800px;
    }
    main h2 {
      font-size: 28px;
      color: var(--secondary-color);
      margin-bottom: 20px;
    }
    main p {
      font-size: 16px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background-color: var(--primary-color);
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn:hover {
      background-color: var(--secondary-color);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="navbar">
      <h1>Smarties</h1>
      <ul>
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="reports.html">Reports</a></li>
        <li><a href="settings.html">Settings</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Welcome to Smarties</h2>
    <p>Smarties is your gateway to smarter living. Our platform empowers you to access real-time insights on city data such as water reservoirs, traffic, weather updates, and air quality.</p>
    <a href="dashboard.html" class="btn">Go to Dashboard</a>
  </main>
</body>
</html>
